<div class='container'>
    <div class="row">
        <div class="position-relative">
            <a href="" class='card-anchor'>
                <i class="bi bi-heart heart-icon position-absolute"></i>
                <img [src]="image" alt="card-img" />
                <p class='card-text'>{{ title }}</p>
            </a>
            <p class="card-price">{{ price }}INR</p>
        </div>
    </div>
</div>
